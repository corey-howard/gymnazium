{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <form action="{% url 'contact' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" name="name" placeholder="Full Name"
                {% if user.is_authenticated %} value="{{ user.name }}" {% endif %} required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="email" class="form-control" placeholder="name@example.com"
                {% if user.is_authenticated %} value="{{ user.email }}" {% endif %} required>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input class="form-control" id="phone-number">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Please enter your message here." required></textarea>
            </div>
        </form>
    </div>

{% endblock %}
