{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Contact Us</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5 col-md-10 mb-4 mt-4 mx-auto">
                <form action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name"><strong>Name</strong></label>
                        <input class="form-control" name="name" placeholder="Full Name"
                        {% if user.is_authenticated %} value="{{ user.name }}" {% endif %} required>
                    </div>
                    <div class="form-group">
                        <label for="email"><strong>Email address</strong></label>
                        <input type="email" name="email" class="form-control" placeholder="name@example.com"
                        {% if user.is_authenticated %} value="{{ user.email }}" {% endif %} required>
                    </div>
                    <div class="form-group">
                        <label for="phone"><strong>Phone</strong></label>
                        <input type="number" name="phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message"><strong>Message</strong></label>
                        <textarea name="message" rows="4" class="form-control" placeholder="Please enter your message here"
                            required></textarea>
                    </div>
                    <input type="submit" id="button" value="Submit" class="btn btn-black">
                </form>
            </div>
            <div class="col-lg-5 col-md-10 mb-4 mt-4 mx-auto">
                <!--Google map-->
                <div id="map" class="z-depth-1 map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2462.389863555686!2d-0.16990068424847987!3d51.890349029699976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48762fca6e0699f3%3A0x2076c51636f28ed8!2sRidlins%20End%2C%20Shephall%2C%20Stevenage%20SG2%209QZ!5e0!3m2!1sen!2suk!4v1618325531728!5m2!1sen!2suk"
                    frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Socials</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5 col-md-10 mb-4 mt-4 mx-auto">
                <ul class="social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.youtube.com">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

{% endblock %}
