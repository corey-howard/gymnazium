{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <form action="{% url 'contact' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" name="name" placeholder="Full Name"
                {% if user.is_authenticated %} value="{{ user.name }}" {% endif %} required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="email" class="form-control" placeholder="name@example.com"
                {% if user.is_authenticated %} value="{{ user.email }}" {% endif %} required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" rows="5" class="form-control" placeholder="Please enter your message here"
                    required></textarea>
            </div>
            <hr>
            <input type="submit" id="button" value="Submit" class="btn btn-dark btn-sm ml-0">
        </form>
    </div>

{% endblock %}
