{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">{{ post.title }}</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-10 col-lg-10 mb-4 mt-4 mx-auto">
                <div class="card-detail mb-3">
                <img class="card-img-top" src="{{ post.image_main.url }}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p>
                        <p class="card-text"><small class="text-muted">{{ post.author }} | {{ post.created_on }}</small></p>
                        <a href="{% url 'events' %}" class="btn btn-black rounded-0">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
